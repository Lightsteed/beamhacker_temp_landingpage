<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beamhacker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .links img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="hive-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay">
        <img class="logo" src="beamhacker-logo.png" alt="Beamhacker Logo">
        <div class="links">
            <a href="https://instagram.com/beamhacker" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="mailto:beamhackerdesigns@gmail.com">email</a>
        </div>
    </div>
</body>
</html>
